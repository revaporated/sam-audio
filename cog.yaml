# Configuration for Cog ⚙️
# Reference: https://cog.run/yaml

build:
  gpu: true
  cuda: "12.4"
  python_version: "3.11"
  
  system_packages:
    - "git"
    - "ffmpeg"
    - "libsndfile1"
  
  python_packages:
    - "torch==2.5.1"
    - "torchaudio==2.5.1"
    - "torchvision==0.20.1"
    - "torchcodec==0.1.1"
    - "torchdiffeq"
    - "transformers>=4.54.0"
    - "einops"
    - "numpy"
    - "pydub"
    - "huggingface_hub"
    - "audiobox_aesthetics"
    - "dacvae @ git+https://github.com/facebookresearch/dacvae.git"
    - "imagebind @ git+https://github.com/facebookresearch/ImageBind.git"
    - "laion-clap @ git+https://github.com/lematt1991/CLAP.git"
    - "perception-models @ git+https://github.com/facebookresearch/perception_models@unpin-deps"
  
  run:
    # Install sam_audio from local directory
    - "pip install ."

predict: "predict.py:Predictor"

# Uncomment and set this to your Replicate model path
image: "r8.im/revaporated/sam-audio"
